<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="icebreaker.css">
    <title>HCI Group 33</title>
  </head>
  <body>

    <div class="container" id="question_container">

        <div class="row">

          <div class="col-sm" style="margin: 40px">
            <div id="info" style= "font-size: 32px;">
                ICEBREAKER: Do you prefer A or B?
            </div>
            <div id="countdown"></div>
          </div>

        </div>


        <div class="row" style = "margin: 0 auto">

            <div class="col-sm">

                <div id="leftbox" class="answerbox"><div id='leftopt'></div>
                    <div class="playervote">
                        <div id="leftp1" class="p1">P1</div>
                        <div id="leftp2" class="p2">P2</div>
                    </div>
                </div>
              </div>

              <div class="col-sm">
                <div id='leftbox' class="answerbox"><div id='rightopt'>raise your right hand for option B</div>
                    <div class="playervote">
                        <div id="rightp1" class="p1">P1</div>
                        <div id="rightp2" class="p2">P2</div>
                    </div>
                </div>
              </div>

            </div>

        </div>

        <div class = "row" id = "debug-row">
            <button id="advance-button" style = "margin: 0 auto;"> Force advance </button>
        </div>  

        <div class = "row" id = "error-row">
          <span id="errorline" style = "color: red; display: none; margin: 0 auto; font-weight: bold;">
            Please make sure two players are in the camera's field!
          </span>
        </div>


        <div class = "row" id = "instruction-row">
          <span style = "margin: 0 auto;">
            to exit, raise both hands
          </span>
        </div>

        <div class = "row" id = "kinect-feed-row" >
          <img class="twod"  style = "width: 320; height: 180px; margin: 0 auto"/>
        </div>

      </div>








    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="icebreaker.js" type="text/javascript"></script>

  </body>
</html>
