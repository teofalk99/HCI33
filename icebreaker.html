<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="icebreaker.css">
    <title>HCI Group 33</title>
  </head>
  <body>
    <div id="errorline" style="color: red; display: none;">Please make sure two players are in the camera's field!</div>
    <div class="container" id="question_container">
        <div class="row">
          <div class="col-sm" style="margin: 40px">
            <div id="info">
                ICEBREAKER: Do you prefer A or B?
                <p>You will need to agree on one option to advance!</p>
            </div>
            <div id="countdown"></div>


          </div>
          <button id="bruh">bruh</button>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="leftbox" class="leftbox">raise your left hand for option A
                    <div class="playervote">
                        <div id="leftp1" class="p1">P1</div>
                        <div id="leftp2" class="p2">P2</div>
                    </div>
                </div>
              </div>
              <div class="col-sm">
                <div id='leftbox' class="rightbox">raise your right hand for option B
                    <div class="playervote">
                        <div id="rightp1" class="p1">P1</div>
                        <div id="rightp2" class="p2">P2</div>
                    </div>
                </div>
            </div>

            to exit, raise both hands


        </div>

      </div>








    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="icebreaker.js" type="text/javascript"></script>

  </body>
</html>
