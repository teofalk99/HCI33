<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "icebreaker.css">
    <title>HCI Group 33</title>
  </head>
  <body>

    <div class= "container" id = "main-container">


      <div class = "row" id = "header-row">

        <div class = "text" id = "header-secondary-text"></div>
        <div class = "text" id = "header-primary-text"></div>

      </div>


      <div class = "row" id = "option-row">

          <div class = "answer-box" id = "left-answer-box"> 

            <div class = "text" id = "left-option-secondary-text"> raise your left hand for </div>
            <div class = "option-text" id = "left-option-primary-text"></div>

            <div class = "vote-container" id = "left-vote-container">
                <span class = "p1 vote-marker text" id = "left-p1-vote-marker">P1</span>
                <span class = "p2 vote-marker text" id = "left-p2-vote-marker">P2</span>
            </div>

          </div>
                
          <div class = "answer-box" id = "right-answer-box"> 

            <div class = "text" id = "right-option-secondary-text"> raise your right hand for </div>
            <div class = "option-text" id = "right-option-primary-text"></div>

            <div class = "vote-container" id = "right-vote-container">
                <span class = "p1 vote-marker text" id = "right-p1-vote-marker">P1</span>
                <span class = "p2 vote-marker text" id = "right-p2-vote-marker">P2</span>
            </div>

          </div>   

      </div>

      <div class = "row" id = "kinect-feed-row">
        <img class = "twod"/>
        <span class = "text" id = "exit-text"> to exit, raise both hands </span>
      </div>

      <!-- comment in/out as necessary -->
      <div class = "row" id = "debug-row">
        <button class = "text" id = "advance-button"> force advance </button>
      </div>  


    </div>

    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">
    <link href ='https://fonts.googleapis.com/css?family=Lato' rel = 'stylesheet'>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "icebreaker.js" type = "text/javascript"></script>

  </body>
</html>
